version: "3.9"

# üëâ CH·ªà ƒê·ªîI D√íNG N√ÄY KHI MU·ªêN CHUY·ªÇN M√îI TR∆Ø·ªúNG
x-mode: &MODE dev   # dev | prod

networks:
  default:
    name: shop-network
    driver: bridge

volumes:
  mongo_data:

services:
  mongo:
    image: mongo:7
    container_name: shop-mongodb
    restart: unless-stopped
    ports: ["27017:27017"]
    environment:
      MONGO_INITDB_DATABASE: shop
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: *MODE               
      args:
        MODE: *MODE
    container_name: shop-backend
    restart: unless-stopped
    env_file:
      - ./Backend/.env
    environment:
      NODE_ENV: *MODE
      PORT: "5000"                 # ƒë·ªìng b·ªô v·ªõi code app.listen
    depends_on:
      mongo:
        condition: service_healthy
    ports: ["5000:5000"]
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5000/"]
      interval: 5s
      timeout: 3s
      retries: 30
    # Dev: hot reload; Prod: v·∫´n OK (ch·ªâ ƒë·ªçc code ƒë√£ copy s·∫µn)
    volumes:
      - ./Backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
      target: *MODE
      args:
        MODE: *MODE
    container_name: shop-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: *MODE
      PORT: "3000"
      BACKEND_ORIGIN: "http://shop-backend:5000"
      PUBLIC_BACKEND_ORIGIN: "http://localhost:5000"
    depends_on:
      backend:
        condition: service_healthy
    ports: ["3000:3000"]
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - ./FrontEnd:/app
      - /app/node_modules
  mongo-express:
    image: mongo-express:1
    container_name: shop-mongo-express
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8081:8081"                    
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
